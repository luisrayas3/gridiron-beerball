<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gridiron Beerball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Setup screen -->
    <div id="setup-screen" class="screen">
      <h1>Gridiron Beerball</h1>
      <div class="setup-form">
        <div class="team-setup">
          <h2>Team 1</h2>
          <input type="text" id="team1-name" placeholder="Team name" value="Home">
          <label>
            Color:
            <input type="color" id="team1-color" value="#3b82f6">
          </label>
        </div>
        <div class="vs">VS</div>
        <div class="team-setup">
          <h2>Team 2</h2>
          <input type="text" id="team2-name" placeholder="Team name" value="Away">
          <label>
            Color:
            <input type="color" id="team2-color" value="#ef4444">
          </label>
        </div>
      </div>
      <div class="setup-actions">
        <button id="start-game" class="btn btn-primary">Start game</button>
        <button id="resume-game" class="btn btn-secondary" style="display: none;">Resume saved game</button>
      </div>
    </div>

    <!-- Game screen -->
    <div id="game-screen" class="screen" style="display: none;">
      <!-- Scoreboard -->
      <div id="scoreboard">
        <div class="team-score team1-score">
          <span class="team-name" id="score-team1-name">Home</span>
          <span class="score" id="score-team1">0</span>
        </div>
        <div class="game-info">
          <div id="quarter-display">Q1</div>
          <div id="possession-display">Poss 1/4</div>
        </div>
        <div class="team-score team2-score">
          <span class="team-name" id="score-team2-name">Away</span>
          <span class="score" id="score-team2">0</span>
        </div>
      </div>

      <!-- Down and distance -->
      <div id="down-distance">
        <span id="down-text">1st & 3</span>
        <span id="situation-text"></span>
      </div>

      <!-- Field -->
      <div id="field-container">
        <div id="endzone-left" class="endzone">
          <span class="endzone-label">ENDZONE</span>
        </div>
        <div id="field">
          <!-- Cups will be generated by JS -->
        </div>
        <div id="endzone-right" class="endzone">
          <span class="endzone-label">ENDZONE</span>
        </div>
      </div>

      <!-- Controls -->
      <div id="controls">
        <!-- Dynamic controls inserted by JS based on game phase -->
      </div>

      <!-- Game actions -->
      <div id="game-actions">
        <button id="new-game" class="btn btn-small">New game</button>
        <button id="undo" class="btn btn-small">Undo</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
